<!DOCTYPE html>
<html lang="en">
<head th:replace="/layout :: head"></head>
<body>
Language: <a href="?lang=en">English</a> | <a href="?lang=vi">Vietnamese</a>
<h3 th:text="#{create.customer.title}"></h3>
<p>
    <a th:href="@{/customer/list}">
        <span th:text="#{create.customer.showList}"></span>
    </a>
</p>
<p th:if="${message}" th:value="${message}"></p>
<div id="form">
    <form th:action="@{/customer/save}" th:object="${customer}" method="post"
         enctype="multipart/form-data" novalidate>
        <div>
            <label th:text="#{create.customer.name}"></label>
            <input type="text" th:field="*{name}"/>
        </div>
        <div>
            <label th:text="#{create.customer.email}"></label>
            <input type="email" th:field="*{email}"/>
        </div>
        <div>
            <label for="avatar" th:text="#{create.customer.avatar}"></label>
            <input type="file" th:field="*{avatar}" id="avatar">
        </div>
        <button th:text="#{create.customer.submit}"></button>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
